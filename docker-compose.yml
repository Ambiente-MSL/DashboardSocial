version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: msl_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: monitor_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Mslestrategia.2025@
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: dashboardsocial-backend:latest
    container_name: msl_backend
    env_file:
      - ./deploy/backend.env
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - FRONTEND_ORIGIN=https://monitor.mslestrategia.com.br
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:3001/api/instagram/posts?limit=1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 120s
    depends_on:
      - db
    ports:
      - "2025:3001"  # Caddy externo -> backend
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - internal

  worker:
    build:
      context: ./backend
    env_file:
      - ./deploy/backend.env
    command: >
      sh -c "python - << 'PY'
      from scheduler import MetaSyncScheduler
      import time
      s = MetaSyncScheduler()
      s.start()
      while True:
        time.sleep(3600)
      PY"
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - internal

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        REACT_APP_SUPABASE_URL: ${REACT_APP_SUPABASE_URL}
        REACT_APP_SUPABASE_ANON_KEY: ${REACT_APP_SUPABASE_ANON_KEY}
        REACT_APP_API_URL: https://monitor.mslestrategia.com.br
    image: dashboardsocial-frontend:latest
    container_name: msl_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "2024:80"  # Caddy externo -> frontend
    networks:
      - internal

networks:
  internal:

volumes:
  postgres_data:
