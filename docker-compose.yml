services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: dashboardsocial-backend:latest
    container_name: monitor_backend
    env_file:
      - ./deploy/backend.env
    environment:
      DATABASE_HOST: localhost
      DATABASE_PORT: "5432"
      FRONTEND_ORIGIN: https://monitor.mslestrategia.com.br
    restart: unless-stopped
    network_mode: host
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:3001/api/instagram/posts?limit=1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 120s

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: dashboardsocial-backend:latest
    container_name: monitor_worker
    env_file:
      - ./deploy/backend.env
    command: python scheduler_runner.py
    restart: unless-stopped
    network_mode: host
    depends_on:
      - backend

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        REACT_APP_API_URL: https://monitor.mslestrategia.com.br
    image: dashboardsocial-frontend:latest
    container_name: monitor_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "2024:80"
    networks:
      - internal

networks:
  internal: